name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name : Toolchain info
        run: |
          cargo --version --verbose
          rustc --version --verbose
      - name: Run cargo build
        run: |
          cargo build --release
      - name: Run cargo clippy
        run: |
          cargo clippy
        env:
          CI: true
